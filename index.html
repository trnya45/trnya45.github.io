<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="theme-color" content="#118EEA">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta property="og:image" content="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgoixbp3f6BJ98xC9HA8M9wgZ1g13q7GCtVtWWwJAYywK06tvSfFDcnATP0GRmdkYnbofZyku7cwdyd4WcdNRNye4DCYxHQPTiSBkAilfgX0m34_BNgE7XMzVix28YfKQ_zT4QrtqHJAHJXfiBQ0w2OLT1wBxgwRt8tt8o_Hu4bzuGoqYJy-uDrW3YHvoY/s750/saldo-dana-gratis.webp">
    <title>DANA-KLAIM-GIVE-AWAY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6bc1ff, #ffffff, #118EEA);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Elemen utama (box dari bawah ke atas) */
        .box-container {
            width: 350px;
            height: 250px;
            background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhHG8bz71IvIJl3PSWe5SPQf2uqQRQd7iX915m31vSQDrIrovNA6ILfIsJj7ePkpIAgn7SBUDGkNctPgm1V0Wj1g1NZCq50Ayw-2r8S0ekfxNwrUpaZ_3rDwwk46KJ8T6ro1LZDWKkFXKdQoV-TGaaFrytMF_60ahkXcBghNf5oSjwqA01os0L4TqOFPx4/s2000/AddText_04-03-07.31.42.png);') no-repeat center/cover; /* URL foto */
            border-radius: 20px 0 20px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: translateY(100%);
            animation: slideUp 1s ease-out forwards;
            display: flex;
            margin-top:-3%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Elemen tambahan (box dari kiri ke kanan, di atas) */
        .box-secondary {
            width: 360px;
            height: 210px;
            background: url('https://gallery.poskota.co.id/storage/Foto/dana-kaget-dana.jpg') no-repeat center/cover; /* URL foto */
            border-radius: 20px; /* Membulatkan sisi kiri dan kanan */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 5%; /* Di posisi atas */
            transform: translateX(-100%);
            animation: slideRight 1s ease-out forwards;
            display: flex;
            margin-top:-13%;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Animasi slide dari bawah ke atas */
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Animasi slide dari kiri ke kanan */
        @keyframes slideRight {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .option-box {
            background: rgba(255, 255, 255, 0.8);
            margin: 15px 0;
            padding: 20px 30px;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, border 0.3s ease;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* Hover efek */
        .option-box:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        /* Ketika elemen dipilih */
        .option-box.selected {
            background: #118EEA;
            border: 3px solid #6bc1ff;
            color: white;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 13px;
            background: #118EEA;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background:#118EEA;
        }

        .box-secondary p {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        h2{
          font-size:12px;
          color:#118EEA;
        }

    </style>
</head>
<body>

    <div class="box-secondary">

    </div>
    
    <div class="box-container">
      <h2>DANA PENDING CLAIM SEKARANG SEBELUM HANGUS</h2>
        <div class="option-box" onclick="selectOption(this)">Klaim Rp. 10.000.000</div>
        <div class="option-box" onclick="selectOption(this)">Klaim Rp. 20.000.000</div>
        <button class="submit-btn" onclick="redirect()">Lanjut</button>
    </div>

    <script>
        let selectedOption = null;

        function selectOption(element) {
            // Hapus class 'selected' dari elemen sebelumnya
            if (selectedOption) {
                selectedOption.classList.remove('selected');
            }

            // Tambahkan class 'selected' ke elemen yang diklik
            selectedOption = element;
            element.classList.add('selected');
        }

        function redirect() {
            if (selectedOption) {
                // Mengarahkan ke halaman selanjutnya
                window.location.href = "selanjutnya.html"; // Ganti URL halaman tujuan
            } else {

            }
        }
    </script>
</body>
</html>
